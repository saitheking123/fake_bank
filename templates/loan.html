<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan | Fake Bank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Loan Center</h2>
        {% if user['loan_amount'] > 0 %}
            <p>You have already borrowed ₹{{ user['loan_amount'] }}. Pay before 1 hour!</p>
        {% else %}
            <form method="post">
                <button type="submit">Take ₹1000 Loan</button>
            </form>
        {% endif %}
        <a href="{{ url_for('dashboard') }}" class="btn-back">Back to Dashboard</a>
    </div>
</body>
</html>
