<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | Fake Bank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>ðŸ‘‘ Admin Panel</h2>
        <form method="post">
            <input type="text" name="username" placeholder="Search Username" required>
            <button type="submit">Search</button>
        </form>

        {% if found_user %}
            <div class="user-info">
                <h3>Found User: {{ found_user['username'] }}</h3>
                <p>Balance: â‚¹{{ found_user['balance'] | round(2) }}</p>
                <form method="post" action="{{ url_for('add_money') }}">
                    <input type="hidden" name="user_id" value="{{ found_user['id'] }}">
                    <input type="number" name="amount" placeholder="Amount to Add â‚¹" required>
                    <button type="submit">Add Money</button>
                </form>
            </div>
        {% endif %}
        
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
</body>
</html>
