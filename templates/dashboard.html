<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Fake Bank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Hi, {{ user['username'] }} 👋</h2>
        <h3>💰 Balance: ₹{{ user['balance'] | round(2) }}</h3>

        <form method="post" action="{{ url_for('send') }}">
            <input type="text" name="receiver" placeholder="Send to (username)" required>
            <input type="number" name="amount" placeholder="Amount ₹" required>
            <button type="submit">Send Money</button>
        </form>

        <div class="loan-option">
            <a href="{{ url_for('loan') }}" class="btn-loan">Apply for Loan</a>
        </div>

        <h3>📜 Transaction History</h3>
        <div class="transactions">
            {% for tx in transactions %}
                <div class="transaction">
                    <p><b>{{ tx['sender'] }}</b> ➡️ <b>{{ tx['receiver'] }}</b>: ₹{{ tx['amount'] }} <small>({{ tx['timestamp'] }})</small></p>
                </div>
            {% endfor %}
        </div>

        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
</body>
</html>
